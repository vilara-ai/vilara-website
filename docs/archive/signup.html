<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Vilara Account</title>
    <meta name="description" content="Start with Vilara - Create your account in seconds">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="assets/images/vilara_logo.png">
    <style>
        body {
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .signup-container {
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .signup-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin: 0 0 8px 0;
        }
        
        .signup-subtitle {
            font-size: 16px;
            color: #8b949e;
            margin: 0;
        }
        
        .auth-buttons {
            margin-bottom: 24px;
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            color: #2d3748;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
            text-decoration: none;
        }
        
        .auth-btn:hover {
            background: #f6f8fa;
            border-color: #d0d7de;
        }
        
        .auth-btn:active {
            background: #eaeef2;
        }
        
        .auth-icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }
        
        .email-section {
            margin-top: 24px;
        }
        
        .email-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .email-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }
        
        .email-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .email-help {
            font-size: 12px;
            color: #8b949e;
            margin-top: 6px;
            margin-bottom: 16px;
        }
        
        .continue-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .continue-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }
        
        .continue-btn:disabled {
            background: #e1e5e9;
            color: #8b949e;
            cursor: not-allowed;
        }
        
        .verification-help {
            font-size: 12px;
            color: #8b949e;
            margin: 6px 0 16px 0;
        }
        
        .resend-timer {
            font-size: 12px;
            color: #8b949e;
            margin: 8px 0 16px 0;
            text-align: center;
        }
        
        .resend-link {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }
        
        .resend-link:hover {
            text-decoration: underline;
        }
        
        .signup-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #8b949e;
            line-height: 1.5;
        }
        
        .signup-footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .signup-footer a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-header">
            <a href="/" style="display: inline-block; margin-bottom: 16px;">
                <img src="assets/images/vilara_logo_sm.png" alt="Vilara" style="width: 99px; height: 46px;">
            </a>
            <h1 class="signup-title">Your AI Operating System.</h1>
            <p class="signup-subtitle">Create your Vilara account</p>
        </div>
        
        <!-- OAuth Buttons -->
        <div class="auth-buttons">
            <button class="auth-btn" onclick="signInWithGoogle()">
                <svg class="auth-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <button class="auth-btn" onclick="signInWithApple()">
                <svg class="auth-icon" viewBox="0 0 24 24" fill="#000">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                Continue with Apple
            </button>
            
            <button class="auth-btn" onclick="signInWithMicrosoft()">
                <svg class="auth-icon" viewBox="0 0 24 24">
                    <path fill="#f25022" d="M1 1h10v10H1z"/>
                    <path fill="#00a4ef" d="M13 1h10v10H13z"/>
                    <path fill="#7fba00" d="M1 13h10v10H1z"/>
                    <path fill="#ffb900" d="M13 13h10v10H13z"/>
                </svg>
                Continue with Microsoft
            </button>
            
            <button class="auth-btn" onclick="showSSO()">
                <svg class="auth-icon" viewBox="0 0 24 24" fill="#666">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                Single sign-on (SSO)
            </button>
        </div>
        
        <!-- Email Section -->
        <div class="email-section">
            <label class="email-label" for="work-email">Work email</label>
            <input 
                type="email" 
                id="work-email" 
                class="email-input" 
                placeholder="Enter your email address..."
                required
            >
            
            <!-- Verification Code Section (initially hidden) -->
            <div id="verification-section" style="display: none; margin-top: 16px;">
                <label class="email-label" for="verification-code">Verification code</label>
                <input 
                    type="text" 
                    id="verification-code" 
                    class="email-input" 
                    placeholder="Enter code"
                    maxlength="6"
                >
                <p class="verification-help">We sent a code to your inbox</p>
                <p class="resend-timer" id="resend-timer">Resend in <span id="countdown">30</span>s</p>
            </div>
            
            <button type="button" class="continue-btn" id="continue-btn" onclick="continueWithEmail()">
                Continue
            </button>
        </div>
        
        <!-- Footer -->
        <div class="signup-footer">
            By continuing, you acknowledge that you understand<br>
            and agree to the <a href="/terms">Terms & Conditions</a> and <a href="/privacy">Privacy Policy</a>
        </div>
    </div>
    
    <script>
        // OAuth Functions (to be implemented)
        function signInWithGoogle() {
            // TODO: Implement Google OAuth
            console.log('Google OAuth not yet implemented');
            alert('Google sign-in will be implemented next');
        }
        
        function signInWithApple() {
            // TODO: Implement Apple OAuth
            console.log('Apple OAuth not yet implemented');
            alert('Apple sign-in will be implemented next');
        }
        
        function signInWithMicrosoft() {
            // TODO: Implement Microsoft OAuth
            console.log('Microsoft OAuth not yet implemented');
            alert('Microsoft sign-in will be implemented next');
        }
        
        function showSSO() {
            // TODO: Implement SSO
            console.log('SSO not yet implemented');
            alert('SSO will be implemented for enterprise customers');
        }
        
        let verificationStep = false;
        let resendCountdown = 30;
        let countdownTimer;
        
        function continueWithEmail() {
            if (!verificationStep) {
                // First step: Send verification code
                const email = document.getElementById('work-email').value;
                if (!email) {
                    alert('Please enter your email address');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Send verification code (simulate for now)
                sendVerificationCode(email);
                
            } else {
                // Second step: Verify code and complete signup
                const code = document.getElementById('verification-code').value;
                if (!code) {
                    alert('Please enter the verification code');
                    return;
                }
                
                // Verify code and complete signup
                verifyCodeAndSignup(code);
            }
        }
        
        function sendVerificationCode(email) {
            // TODO: Actually send verification code via API
            console.log('Sending verification code to:', email);
            
            // Show verification section
            document.getElementById('work-email').readOnly = true;
            document.getElementById('work-email').style.background = '#f6f8fa';
            document.getElementById('verification-section').style.display = 'block';
            document.getElementById('continue-btn').textContent = 'Continue';
            
            // Focus on verification code input
            document.getElementById('verification-code').focus();
            
            // Start countdown
            verificationStep = true;
            startResendCountdown();
        }
        
        function verifyCodeAndSignup(code) {
            // TODO: Actually verify code with API
            console.log('Verifying code:', code);
            
            // For now, redirect to existing form (will be replaced with actual signup)
            const email = document.getElementById('work-email').value;
            window.location.href = `/contact.html#free?email=${encodeURIComponent(email)}`;
        }
        
        function startResendCountdown() {
            resendCountdown = 30;
            document.getElementById('countdown').textContent = resendCountdown;
            
            countdownTimer = setInterval(() => {
                resendCountdown--;
                if (resendCountdown > 0) {
                    document.getElementById('countdown').textContent = resendCountdown;
                } else {
                    clearInterval(countdownTimer);
                    document.getElementById('resend-timer').innerHTML = 
                        '<a href="#" class="resend-link" onclick="resendCode()">Resend code</a>';
                }
            }, 1000);
        }
        
        function resendCode() {
            const email = document.getElementById('work-email').value;
            sendVerificationCode(email);
        }
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        // Auto-focus email field on load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user came from a specific source
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const migration = urlParams.get('migration');
            
            if (email) {
                document.getElementById('work-email').value = email;
            }
            
            // Store migration context if present
            if (migration) {
                window.migrationContext = migration;
            }
        });
    </script>
</body>
</html>

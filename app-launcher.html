<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Vilara App...</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .launcher-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #ef4444;
            margin-top: 20px;
            padding: 15px;
            background: #fef2f2;
            border-radius: 5px;
            display: none;
        }
        .manual-links {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .manual-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .manual-links a:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="launcher-container">
        <h1>Launching Vilara...</h1>
        <div class="spinner"></div>
        <p>Redirecting you to the Vilara application...</p>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="manual-links">
            <p>If you're not redirected automatically:</p>
            <a href="/app.html" id="direct-link">Open Vilara App</a>
            <a href="/contact.html">Back to Contact</a>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const company = urlParams.get('company');
        const firstName = urlParams.get('firstName');
        
        // Build app URL with parameters
        const appParams = new URLSearchParams();
        if (token) appParams.append('token', token);
        if (company) appParams.append('company', company);
        if (firstName) appParams.append('firstName', firstName);
        
        const appURL = '/app.html' + (appParams.toString() ? '?' + appParams.toString() : '');
        
        // Update direct link
        document.getElementById('direct-link').href = appURL;
        
        // Try multiple methods to navigate
        function attemptNavigation() {
            console.log('Attempting to navigate to:', appURL);
            
            // Method 1: Check if file exists then navigate
            fetch('/app.html', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        console.log('app.html exists, redirecting...');
                        // Try multiple navigation methods
                        try {
                            window.location.replace(appURL);
                        } catch (e1) {
                            try {
                                window.location.href = appURL;
                            } catch (e2) {
                                window.location = appURL;
                            }
                        }
                    } else {
                        showError('App page not found (Status: ' + response.status + '). This might be a temporary deployment issue.');
                    }
                })
                .catch(error => {
                    console.error('Error checking app.html:', error);
                    // Try to navigate anyway
                    window.location.href = appURL;
                });
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // Hide spinner
            document.querySelector('.spinner').style.display = 'none';
        }
        
        // Attempt navigation after page loads
        window.addEventListener('load', () => {
            setTimeout(attemptNavigation, 1000);
        });
    </script>
</body>
</html>
